site_name: TRXO - Ping Identity Configuration Management Tool by Trevonix
site_description: Manage, compare, and deploy Ping configurations safely and consistently.
site_url: https://trevonix.github.io/trxo   # update if you use custom domain
repo_url: https://github.com/Trevonix/trxo
theme:
  name: material
  logo: assets/logo/trevonix-logo.png
  favicon: assets/logo/trevonix-logo.png
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - search.suggest
    - navigation.footer
  footer:
    copyright: © Trevonix · TRXO — Ping Identity Configuration Management
nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Usage: usage.md
      - Setup & Authentication: setup_and_auth.md
      - Storage Setup: storage_setup.md
  - Features:
      - Advanced Features: advanced_features.md
      - Batch Operations: batch_operations.md
      - Service Account Tokens: service-account-token-lifetime-and-scopes.md
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
extra_css:
  - stylesheets/extra.css
extra:
  generator: false


